{% extends "Ecomm/base.html" %}

{% block content %}
  <div class="d-flex justify-content-center align-items-center" style="height: 100vh;">
    <div class="card" style="width: 100%; max-width: 400px;">
      <div class="card-body">
        <p>Welcome to Ecom Sellers family! Register as a Seller</p>

        <form method="post" action="{% url 'sellers:register_seller' %}" class="form-group">
          {% csrf_token %}
          {{ form.as_p }}

          <button name="submit" class="btn btn-primary w-100">Register</button>
          <input type="hidden" name="type" value="{% url 'sellers:seller_login' %}" />
        </form>
      </div>
    </div>
  </div>
{% endblock content %}
